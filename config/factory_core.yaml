version: 1
factory_root: "/root/hyper-factory"

meta:
  name: "Hyper Factory"
  description: "HyperFactory – مصنع معرفة ومهارات يعمل 24/7 ويبني خبرة حقيقية من البيانات والتقارير."
  owner: "factory_owner"
  manager: "factory_manager"

agents:

  # ============================
  #  قيادة المصنع
  # ============================
  - id: factory_owner
    display_name: "مالك المصنع"
    category: "management"
    group: "governance"
    role: "owner_cycle"
    priority: 1
    enabled: true
    script: "./hf_ops_master.sh"

  - id: factory_manager
    display_name: "مدير المصنع"
    category: "management"
    group: "governance"
    role: "factory_manager"
    priority: 1
    enabled: true
    script: "./hf_ops_master.sh"

  # ============================
  #  خط الأنابيب الأساسي
  # ============================
  - id: ingestor_basic
    display_name: "عامل إدخال البيانات"
    category: "basic_pipeline"
    group: "governance"
    role: "ingest_raw_data"
    priority: 2
    enabled: true
    script: "./hf_run_ingestor_basic.sh"

  - id: processor_basic
    display_name: "عامل المعالجة الأساسية"
    category: "basic_pipeline"
    group: "pipeline"
    role: "process_raw_to_cleansed"
    priority: 2
    enabled: true
    script: "./hf_run_processor_basic.sh"

  - id: analyzer_basic
    display_name: "محلل الدلالات الأساسي"
    category: "basic_pipeline"
    group: "pipeline"
    role: "semantic_analysis"
    priority: 2
    enabled: true
    script: "./hf_run_analyzer_basic.sh"

  - id: reporter_basic
    display_name: "مولّد التقارير الأساسي"
    category: "basic_pipeline"
    group: "pipeline"
    role: "serving_reports"
    priority: 2
    enabled: true
    script: "./hf_run_reporter_basic.sh"

  # ============================
  #  العوامل المتقدمة
  # ============================
  - id: debug_expert
    display_name: "خبير التصحيح"
    category: "advanced"
    group: "reporting"
    role: "deep_debugging"
    priority: 1
    enabled: true
    script: "./hf_run_debug_expert.sh"

  - id: system_architect
    display_name: "مهندس النظام"
    category: "advanced"
    group: "quality"
    role: "architecture_design"
    priority: 1
    enabled: true
    script: "./hf_run_system_architect.sh"

  - id: technical_coach
    display_name: "المدرب الفني"
    category: "advanced"
    group: "architecture"
    role: "skills_training"
    priority: 2
    enabled: true
    script: "./hf_run_technical_coach.sh"

  - id: knowledge_spider
    display_name: "زاحف المعرفة"
    category: "advanced"
    group: "learning"
    role: "knowledge_crawling"
    priority: 2
    enabled: true
    script: "./hf_run_knowledge_spider.sh"

  - id: patterns_engine
    display_name: "محرك الأنماط"
    category: "advanced"
    group: "knowledge"
    role: "pattern_mining"
    priority: 2
    enabled: true
    script: "./hf_run_patterns_engine.sh"

  - id: quality_engine
    display_name: "محرك الجودة"
    category: "advanced"
    group: "analytics"
    role: "quality_management"
    priority: 2
    enabled: true
    script: "./hf_run_quality_engine.sh"

  - id: temporal_memory
    display_name: "ذاكرة زمنية"
    category: "advanced"
    group: "quality"
    role: "temporal_memory_manager"
    priority: 3
    enabled: true
    script: "./hf_run_temporal_memory.sh"

  - id: smart_worker
    display_name: "العامل الذكي"
    category: "advanced"
    group: "memory"
    role: "smart_actions_executor"
    priority: 3
    enabled: true
    script: "./hf_run_smart_worker.sh"

  - id: offline_learner
    display_name: "متعلم غير متصل"
    category: "advanced"
    group: "operations"
    role: "offline_learning"
    priority: 3
    enabled: true
    script: "./hf_run_offline_learner.sh"

  # ============================
  #  البنية التحتية
  # ============================
  - id: db_architect
    display_name: "مهندس قواعد البيانات والمعرفة"
    category: "infrastructure"
    group: "learning"
    role: "database_and_knowledge_architect"
    priority: 1
    enabled: true
    script: "./hf_run_db_architect.sh"

  - id: integration_hub
    display_name: "مركز التكامل"
    category: "infrastructure"
    group: "infrastructure"
    role: "integration_orchestrator"
    priority: 3
    enabled: true
    script: "./hf_run_integration_hub.sh"

  # ============================
  #  التوثيق
  # ============================
  - id: document_generator
    display_name: "مولّد الوثائق"
    category: "documentation"
    group: "integration"
    role: "documentation_engine"
    priority: 4
    enabled: true
    script: "./hf_run_document_generator.sh"
