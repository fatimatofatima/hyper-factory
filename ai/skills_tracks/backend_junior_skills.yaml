track:
  id: "backend_junior"
  name: "مسار Backend Junior"
  description: "مسار تطوير مهارات Backend من الصفر حتى التشغيل"

phases:
  - id: "phase_0"
    name: "أساسيات العمل كمبرمج"
    skills:
      - id: "computer_basics"
        name: "أساسيات الكمبيوتر والملفات"
        description: "التعامل مع الملفات، المسارات، ZIP، فك/ضغط، تنصيب برامج"
        max_score: 100
      - id: "terminal_basics"
        name: "أساسيات الـ Terminal"
        description: "أوامر cd, ls, mkdir, rm, python, pip"
        max_score: 100
      - id: "git_basics"
        name: "أساسيات Git"
        description: "git init / add / commit / push / clone + GitHub"
        max_score: 100

  - id: "phase_1"
    name: "أساسيات بايثون"
    skills:
      - id: "python_syntax_basics"
        name: "أساسيات Syntax"
        description: "المتغيرات، الأنواع، العمليات الحسابية، input/output"
        max_score: 100
      - id: "python_control_flow"
        name: "التحكم في سير التنفيذ"
        description: "if / elif / else / for / while"
        max_score: 100
      - id: "python_functions_basics"
        name: "الدوال الأساسية"
        description: "تعريف دوال بسيطة، parameters، return"
        max_score: 100
